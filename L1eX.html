<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>
    
    <script type="text/babel">
        const productCost = 10 + (2*8);
        console.log("Total Cost:" + productCost);
        console.log(dayjs().format('D MMMM YYYY'));
        const today = dayjs().format('MMMM D');
        const currTime = dayjs().format('HH:mm:ss');
        const solution = (
            <div >
                <h3>1a. </h3>
                <button>Good Job!</button>

                <h3>1b. </h3>
                <p>My name is Harshwardhan</p>

                <h3>1c.</h3>
                <p>Cotton Socks</p>
                <p>Price: ${10}</p>
                <button>Add to Cart</button>

                <h3>1d.</h3>
                <p>  // In the console</p>

                <h3>1e.</h3>
                <p>Product Cost: ${productCost}</p>

                <h3>1f.</h3>
                <p>  // In the console</p>

                <h3>1g.</h3>
                <p>Today is {today}</p>

                <h3>1h.</h3>
                <p>Current Time is {currTime}</p>
            </div>
        );
    </script>

    <script type="text/babel">
      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(solution);
    </script>
  </body>
</html>
